<!DOCTYPE html>
<html lang="es" class="h-100">
  <ui-head ruta="Iniciar sesion"></ui-head>
  <body class="h-100">
    <div class="row h-100 mx-0">
      <div class="col-5 mx-0 d-flex justify-content-end align-items-center">
        <img src="img/login.png" alt="" style="max-width: 85%" />
      </div>
      <div class="col-7 mx-0 d-flex justify-content-center align-items-center">
        <div class="container" style="max-width: 500px">
          <div
            class="container card"
            style="
              border-radius: 13px;
              background-color: #e2e2e2;
              box-shadow: 0 4px 8px 3px rgba(0, 0, 0, 0.2),
                0 6px 20px 0 rgba(0, 0, 0, 0.19);
            "
          >
            <h2 class="card-title text-primary text-center mt-3">
              Iniciar sesion
            </h2>
            <form method="post" class="row mt-2 mb-4">
              <div class="row mx-auto">
                <div class="col-12 mx-auto" style="max-width: 400px">
                  <label class="fw-bold" for="email">Email</label>
                  <input
                    type="email"
                    class="form-control mx-auto mt-1"
                    id="email"
                    placeholder="email@ejemplo.com"
                    required
                  />
                </div>
              </div>

              <div class="row mx-auto mt-2">
                <div class="col-12 mx-auto" style="max-width: 400px">
                  <label class="fw-bold" for="password">Contraseña</label>
                  <input
                    type="password"
                    minlength="8"
                    class="form-control mt-1"
                    id="password"
                    placeholder="Contraseña (min. 8 caracteres)"
                    required
                  />
                </div>
              </div>

              <div class="row mx-auto mt-3 text-center">
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">
                    Iniciar sesion
                  </button>
                </div>
                <a class="text-danger mt-3" href="/registrarse"
                  >¿No tenes cuenta? Registrate</a
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!------ Dependencias ------>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- Componentes -->
    <script src="js/head.js"></script>
  </body>
</html>
