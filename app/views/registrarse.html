<!DOCTYPE html>
<html lang="es" class="h-100">
  <ui-head ruta="Registrarse"></ui-head>
  <body class="h-100">
    <div class="row h-100 mx-0">
      <div class="col-5 mx-0 d-flex justify-content-end align-items-center">
        <img src="img/registrarse.png" alt="" style="max-width: 85%" />
      </div>
      <div class="col-7 mx-0 d-flex justify-content-center align-items-center">
        <div class="container" style="max-width: 600px">
          <div
            class="container card"
            style="
              border-radius: 13px;
              background-color: #e2e2e2;
              box-shadow: 0 4px 8px 3px rgba(0, 0, 0, 0.2),
                0 6px 20px 0 rgba(0, 0, 0, 0.19);
            "
          >
            <h2 class="card-title text-primary text-center mt-3">
              Registrarse
            </h2>
            <form class="row mt-2 mb-4">
              <div class="row mx-auto">
                <div class="col-6">
                  <label class="fw-bold" for="nombre">Nombre completo</label>
                  <input
                    type="text"
                    class="form-control mt-1"
                    id="nombre"
                    placeholder="Nombre Apellido"
                    required
                  />
                </div>
                <div class="col-6">
                  <label class="fw-bold" for="email">Email</label>
                  <input
                    autocomplete="email"
                    type="email"
                    class="form-control mt-1"
                    id="email"
                    placeholder="email@ejemplo.com"
                    required
                  />
                </div>
              </div>

              <div class="row mx-auto mt-2">
                <div class="col-6">
                  <label class="fw-bold" for="password">Contraseña</label>
                  <input
                    autocomplete="new-password"
                    type="password"
                    minlength="4"
                    class="form-control mt-1"
                    id="password"
                    placeholder="Contraseña (min. 8 caracteres)"
                    required
                  />
                </div>
                <div class="col-6">
                  <label class="fw-bold" for="repetirPassword"
                    >Repetir contraseña</label
                  >
                  <input
                    autocomplete="new-password"
                    type="password"
                    minlength="8"
                    class="form-control mt-1"
                    id="repetirPassword"
                    placeholder="Repetir contraseña"
                    required
                  />
                </div>
              </div>

              <div class="row mx-auto mt-2">
                <div class="col-6">
                  <label class="fw-bold" for="dni">DNI (sin puntos)</label>
                  <input
                    type="number"
                    class="form-control mt-1"
                    id="dni"
                    placeholder="Ejemplo: 44555666"
                    required
                  />
                </div>
                <div class="col-6">
                  <label class="fw-bold" for="edad">Edad</label>
                  <input
                    type="number"
                    min="18"
                    step="1"
                    class="form-control mt-1"
                    id="edad"
                    placeholder="Edad"
                    required
                  />
                </div>
              </div>

              <div class="row mx-auto mt-2">
                <div class="col-6">
                  <button id="boton" type="button" class="btn btn-primary mt-1">
                    Registrarse
                  </button>
                </div>
                <div class="col-6">
                  <a class="text-danger mt-2" href="/login"
                    >¿Ya tenes cuenta? Inicia sesion</a
                  >
                  <div id="error"></div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!------ Dependencias ------>
    <!-- JQuery libreria -->
    <script src="jquery/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <!-- Componentes -->
    <script src="js/head.js"></script>
    <script src="js/navbar.js"></script>
    <!-- JQuery -->
    <script src="jquery/registrarse.js"></script>
  </body>
</html>
