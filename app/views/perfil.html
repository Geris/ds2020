    <div class="container" style="max-width: 800px">
      <h2 class="card-title mt-5 text-primary">Perfil</h2>

      <div class="row mt-5">
        <div class="col-3">
          <img
            style="height: 150px"
            src="https://www.movilzona.es/app/uploads/2019/05/Foto-de-Perfil-en-WhatsApp.jpg"

          >

              <div class="col">
                <p>Edad: 30</p>

      </div>

        </div>
        <div class="col-3 mb-2">
          <button type="button" class="btn btn-primary">
            Agregar un vehículo
          </button>
        </div>
        <div class="list-group">
          <!-- Aca va el for -->
          <div class="border border-3 rounded m-2 p-3 row">
            <div class="col-9">
              <p>Modelo: -</p>
              <p>Marca: -</p>
              <p>Patente: -</p>
              <p>Color: -</p>
            </div>
            <div class="col-2 ms-3 mt-3">
              <div class="row">
                <button type="button" class="btn btn-secondary mt-3">
                  Editar

              </div>

          </div>
          <div class="border border-3 rounded m-2 p-3 row">

                <button type="button" class="btn btn-secondary mt-3">
                  Editar
                </button>
              </div>
              <div class="row">
                <button type="button" class="btn btn-secondary mt-3">
                  Eliminar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
