<!DOCTYPE html>
<html lang="es">
  <ui-head ruta="Crear viaje"></ui-head>
  <body>
    <ui-navbar titulo="App Viajes"></ui-navbar>

    <div class="container" style="max-width: 800px">
      <h2 class="card-title mt-5 text-primary">Crear Viaje</h2>

      <div class="container border border-secondary mt-5 p-4 ma-2">
        <form method="post" class="row">
          <div class="col">
            <div class="m-2">
              <label for="fecha" class="form-label">Fecha</label>
              <input type="date" class="form-control" id="fecha" required />
            </div>
            <div class="m-2">
              <label for="horaInicio" class="form-label">Hora de Inicio</label>
              <input
                type="time"
                class="form-control"
                id="horaInicio"
                required
              />
            </div>
            <div class="m-2">
              <label for="precioTotal" class="form-label">Precio Total</label>
              <input
                type="number"
                class="form-control"
                id="precioTotal"
                required
              />
            </div>
          </div>
          <div class="col">
            <div class="m-2">
              <label class="mb-2">Vehiculo</label>
              <select
                required
                class="form-select"
                aria-label="Default select example"
                id="vehiculo"
              >
                <option selected>Seleccione el vehículo</option>
              </select>
            </div>
            <div class="m-2">
              <label for="observaciones" class="form-label"
                >Observaciones</label
              >
              <textarea
                class="form-control"
                id="observaciones"
                rows="2"
              ></textarea>
            </div>
            <div class="m-2 mt-4">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="equipaje"
              />
              <label class="form-check-label" for="equipaje">
                ¿Se permite equipaje?
              </label>
            </div>
          </div>

          <div class="m-2 mt-5">
            <nav>
              <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <a
                  class="nav-link active"
                  id="origen"
                  data-bs-toggle="tab"
                  href="#nav-home"
                  role="tab"
                  aria-controls="nav-home"
                  aria-selected="true"
                  >Origen</a
                >
                <a
                  class="nav-link"
                  id="destino"
                  data-bs-toggle="tab"
                  href="#nav-profile"
                  role="tab"
                  aria-controls="nav-profile"
                  aria-selected="false"
                  >Destino</a
                >
              </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
              <div
                class="tab-pane fade show active"
                id="nav-home"
                role="tabpanel"
                aria-labelledby="nav-home-tab"
              >
                <div class="row">
                  <div class="col-8">
                    <div class="m-2">
                      <label for="calleOrigen" class="form-label">Calle</label>
                      <input
                        type="text"
                        class="form-control"
                        id="calleOrigen"
                        required
                      />
                    </div>
                    <div class="m-2">
                      <label class="mb-2">Localidad</label>
                      <select
                        required
                        class="form-select"
                        aria-label="Default select example"
                        id="localidadSeleccionadaOrigen"
                      >
                        <option selected="selected" value="">
                          Seleccione la localidad
                        </option>
                      </select>
                    </div>
                    <div class="m-2">
                      <label for="numeroCalleOrigen" class="form-label"
                        >Numero</label
                      >
                      <input
                        type="number"
                        class="form-control"
                        id="numeroCalleOrigen"
                        required
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div
                class="tab-pane fade"
                id="nav-profile"
                role="tabpanel"
                aria-labelledby="nav-profile-tab"
              >
                <div class="row">
                  <div class="col-8">
                    <div class="m-2">
                      <label for="calleDestino" class="form-label">Calle</label>
                      <input
                        type="text"
                        class="form-control"
                        id="calleDestino"
                        required
                      />
                    </div>

                    <div class="m-2">
                      <label class="mb-2">Localidad</label>
                      <select
                        required
                        class="form-select"
                        aria-label="Default select example"
                        id="localidadSeleccionadaDestino"
                      >
                        <option selected="selected" value="">
                          Seleccione la localidad
                        </option>
                      </select>
                    </div>
                    <div class="m-2">
                      <label for="numeroDestino" class="form-label"
                        >Numero</label
                      >
                      <input
                        type="number"
                        class="form-control"
                        id="numeroDestino"
                        required
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div id="error" class="ms-4 mt-3"></div>

          <div class="m-2 mt-1 d-flex justify-content-end">
            <button type="button" id="boton" class="btn btn-primary">
              Crear viaje
            </button>
          </div>
        </form>
      </div>
    </div>

    <!------ Dependencias ------>
    <!-- JQuery libreria -->
    <script src="jquery/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <!-- Componentes -->
    <script src="js/head.js"></script>
    <script src="js/navbar.js"></script>
    <script src="jquery/crearViaje.js"></script>
    <script src="jquery/getsCrearViaje.js"></script>
  </body>
</html>
